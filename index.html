<html>
  <head>
    
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="assets/scripts/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="assets/scripts/main2.js"></script>
    <style>
      .absolute {
        position: absolute;
        top: 20;
        left: 20;
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="absolute">
      <form id="form">
        <label>Number of steps:</label>
        <input id="nSteps" type="number" min="0" max="7" value="0">
        <input type="submit"></input>
        <br/><br/>
        <label>New triangle type</label><br/>
        <input checked type="radio" name="newType" value=0> Red<br>
        <input type="radio" name="newType" value=1> Blue<br>
        <input type="button" value="Undo" id="undo"></input>
        <br/><br/>
        <label>Other properties</label><br/>
        <input type="checkbox" id="drawArcs"> Draw arcs<br>
        <input type="checkbox" id="mirrorTriangles"> Mirror triangles<br>

      </form>
    </div>
  </body>
</html>
